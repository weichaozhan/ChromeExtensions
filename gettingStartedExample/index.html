<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
      section {
        padding: 20px;
      }
      button {
        padding: 8px 12px;
        border: 1px solid #1890ff;
        color: #fff;
        font-weight: bold;
        background-color: #1890ff;
        outline: none;
        border-radius: 4px;
        white-space: nowrap;
        transition: all .3s;
      }
      button:hover {
        color: #888;
        background: #fff;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <section>
      <button id="changeColor">Change Color</button>
    </section>

    <script src="./popup.js" ></script>
  </body>
</html>
